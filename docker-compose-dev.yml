version: "3.8"
services:
  # PostgreSQL Database
  postgres:
    image: postgres
    container_name: postgres_dev
    environment:
      - POSTGRES_DB=umdio
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    restart: unless-stopped

  # Documentation generated from openapi.yaml
  redoc:
    image: redocly/redoc
    environment:
      - SPEC_URL=http://localhost:3000/v1/spec.yaml
    ports:
      - 8080:80
    depends_on:
      - umdio
    restart: unless-stopped

  # UMD.io Server
  umdio:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: umdio_dev
    volumes:
      - ./:/umdio
    ports:
      - 3000:3000
      # Used by ruby-debug-ide
      - 1234:1234
      - 26162:26162
    depends_on:
      - postgres
    command: bundle exec rake up
    restart: always
