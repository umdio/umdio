version: "3.8"
services:
  # PostgreSQL Database
  postgres:
    image: postgres
    environment:
      - POSTGRES_DB=umdio
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    restart: unless-stopped

  # UMD.io Server
  umdio:
    build: .
    environment:
      APP_ENV: production
      RACK_ENV: production
    volumes:
      - ./:/umdio
    ports:
      - 3000:3000
    depends_on:
      - postgres
    command: bundle exec rake prod
    restart: always
