---
layout: default
---
<section class="post">
  <div class="post-description">
    <h1>{{ page.title }}</h1>
    {{ content | description }}
  </div>
  <div class="post-example">
    {{ content | example }}
  </div>
</section>
<!-- PAGE CAT = {{ page.category }} --> 
{% for post in site.categories[page.category] %}
<section class="post" id="{{ post.slug }}">
  <div class="post-description">
    <h2>{{ post.title }}</h2>
    {{ post.content | description }}
  </div>
  <div class="post-example">
    {{ post.content | example }}
  </div>
</section>
{% endfor %}
