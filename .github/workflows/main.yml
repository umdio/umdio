name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: "Run everything"
        run: |
          mkdir data
          mkdir data/postgres
          docker-compose pull
          docker-compose build
          docker-compose up -d
          sleep 10
          docker ps -a
          docker exec umdio_umdio_1 bundle exec rake test_scrape
          docker exec umdio_umdio_1 bundle exec rake
